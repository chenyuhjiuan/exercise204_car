<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Car Form</title>
</head>
<body>
<form th:action="@{/carform}" th:object="${car}" method="post" >
Car's Name: <input type="text" th:field="*{name}"/>
<span th:if="${#fields.hasErrors('name')}"
      th:errors="*{name}"></span><br/>
Car's Type: <input type="text" th:field="*{type}"/>
<span th:if="${#fields.hasErrors('type')}"
      th:errors="*{type}"/></span><br/>
Description: <textarea rows="10" th:field="*{description}"/>
<span th:if="${#fields.hasErrors('description')}"
      th:errors="*{description}"/></span><br/>
<input type="submit" value="Submit"/>
</form>
</body>
